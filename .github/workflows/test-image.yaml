name: "Test docker image"

on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "master"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: jayamorin
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Get current timedate
        id: date
        run: echo "::set-output name=date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Pull latest image and build
        env:
          NOW: ${{ steps.date.outputs.date }}
          COMMIT_HASH: ${{ github.sha }}
          BUILD_TAG: ${{ github.ref_name }}
        run: |
          cd src/hello-world
          docker pull jayamorin/hello-world:latest
          docker build -t jayamorin/hello-world:latest \
            --build-arg COMMIT_HASH=$COMMIT_HASH \
            --build-arg BUILD_DATE=${NOW} \
            --build-arg BUILD_TAG=${BUILD_TAG} .
          docker inspect jayamorin/hello-world:latest
